def versionMajor = 4
def versionMinor = 3
def versionPatch = 2
def versionBuild = System.getenv('BUILD_NUMBER') ? Integer.parseInt(System.getenv('BUILD_NUMBER')) : 1

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }


    dependencies {
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.0'
        classpath 'io.fabric.tools:gradle:1.22.0'
        classpath 'com.google.gms:google-services:3.0.0'

    }
}

apply plugin: 'com.android.application'
//apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        config {
            keyAlias 'CaveRunnerKeystore'
            keyPassword 'password'
            storeFile file('/etc/android.jks')
            storePassword 'password'
            // make sure to update the .jks file pointing to your machine
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.skillzgames.caverun"
        minSdkVersion 19
        targetSdkVersion 22
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        multiDexEnabled true
        versionCode versionMajor * 10000000 + versionMinor * 100000 + versionPatch * 1000 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
    }
    buildTypes {
        release {
            debuggable=false
            minifyEnabled true
            shrinkResources false

            signingConfig signingConfigs.config
            proguardFiles 'proguard-rules.pro'
            ext.betaDistributionGroupAliases = 'sdk,qa-2,ts,product'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
        local {
            signingConfig signingConfigs.config
            minifyEnabled false
            debuggable true
        }
    }

    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    productFlavors {
        main {
            resValue "string", "app_name", "3D Cave Runner"
        }
        vconly {
            resValue "string", "app_name", "Cave Runner"
            applicationIdSuffix ".vconly"
        }
    }
    sourceSets {
        vconly {
            manifest.srcFile "src/vconly/AndroidManifest.xml"
            assets.srcDir "src/main/assets"
            res.srcDir "src/main/res"
            jniLibs.srcDir "src/main/jniLibs"
        }
        main {
            manifest.srcFile "src/main/AndroidManifest.xml"
            assets.srcDir "src/main/assets"
            res.srcDir "src/main/res"
            jniLibs.srcDir "src/main/jniLibs"
        }
    }
}


dependencies {
    compile files('libs/unity-classes.jar')
    //Skillz SDK


    releaseCompile 'com.skillz.sdk:skillz-sdk-android:19.0.1-SNAPSHOT'
    debugCompile 'com.skillz.sdk:skillz-sdk-android:19.0.1-SNAPSHOT'

    releaseCompile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true
    }
    debugCompile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true
    }
    releaseCompile 'com.google.android.gms:play-services-gcm:11.2.2'
    debugCompile 'com.google.android.gms:play-services-gcm:11.2.2'

    /*
        When building SDK locally, create a symbolic link from sdk-live-debug.aar
        file in the SDK build outputs to the app/libs folder in this project.
        Shoud resemble:

        ln -s sdk-android/sdk/build/outputs/aar/sdk-live-debug.aar  app/libs/"

