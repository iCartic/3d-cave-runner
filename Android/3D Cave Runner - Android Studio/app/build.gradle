    localCompile 'com.android.support:recyclerview-v7:25.3.1'
    localCompile 'com.android.support:design:25.3.1'
    localCompile 'com.google.android.gms:play-services-base:11.2.2'
    localCompile 'com.google.android.gms:play-services-gcm:11.2.2'
    localCompile 'com.squareup.retrofit:retrofit:1.9.0'
