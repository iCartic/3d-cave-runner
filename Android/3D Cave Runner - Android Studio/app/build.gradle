buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {
    repositories {
        google()
        flatDir {
            dirs 'libs'
        }
    }
}


apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.skillz.sdk:skillz-sdk-android:21.0.0-SNAPSHOT'

}

android {
    compileSdkVersion 27
//	buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        multiDexEnabled true
        missingDimensionStrategy "liveBuild", "live"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
        buildTypes {
            debug {
                debuggable true
                jniDebuggable true
                minSdkVersion 22

            }
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'

            }
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
    }
    flavorDimensions 'currency'

    productFlavors {
        main {
            dimension 'currency'
            resValue "string", "app_name", "3D Cave Runner"
        }
        vconly {
            dimension 'currency'
            resValue "string", "app_name", "Cave Runner"
            applicationIdSuffix ".vconly"
        }
    }
    sourceSets {
        vconly {
            manifest.srcFile "src/vconly/AndroidManifest.xml"
            assets.srcDir "src/main/assets"
            res.srcDir "src/main/res"
            jniLibs.srcDir "src/main/jniLibs"
        }
        main {
            manifest.srcFile "src/main/AndroidManifest.xml"
            assets.srcDir "src/main/assets"
            res.srcDir "src/main/res"
            jniLibs.srcDir "src/main/jniLibs"
        }
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'http://nexus.skillz.com/content/groups/public/'
        }
        maven {
            url 'https://maven.google.com'
        }
    }
}
